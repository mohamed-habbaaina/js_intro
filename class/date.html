<body>
    <script>
        /**
         * ! importan
         * 
         *function qui g√©re les intervales 
         */

        
        const YEARS = 0;
         const MONTHS = 1;
         const DAYS = 2;
         const HOURS = 3;
         const MINUTES = 4;
         const SECONDS = 5;
         function addinterval(date, interval){
            const parts = [
                date.getFullYear(),
                date.getMonth(),
                date.getDate(),
                date.getHours(),
                date.getMinutes(),
                date.getSeconds(),
                date.getMilliseconds()
            ]

            for (const [unit, value] of Object.entries(interval)){
                parts[unit] += value;
            }
            return new Date(...parts)
         }

         const date = new Date('june 6, 1984 05:10:00');

         const futur = addinterval(date, {
             [YEARS]: 40,
             [MONTHS]: 6,
             [DAYS]: 13,
             [HOURS]: 1
         })

         console.log(date);
         console.log(futur);

    </script>
